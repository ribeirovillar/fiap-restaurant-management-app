# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fiap_food
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging Level para diagn√≥stico
logging.level.fiap.restaurant.app.adapter.presenter=TRACE
logging.level.org.springframework.beans.factory.support=DEBUG